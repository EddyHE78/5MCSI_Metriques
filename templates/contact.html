<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.psg.fr/media/259589/parc-des-princes.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="submit"]:focus {
            outline: none;
        }
        .required::before {
            content: "* ";
            color: #ff0000;
        }
        .required {
            color: #ff0000;
        }
        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .logo {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire de Contact</h1>
        <div class="logo">
            <img src="https://www.esiee-it.fr/themes/custom/generic/medias/logo-esiee-it.png" alt="Logo ESIEE IT" width="150">
        </div>
        <form id="contactForm" action="#" method="post">
            <label for="fname" class="required">Prénom</label>
            <input type="text" id="fname" name="firstname" placeholder="Votre prénom.." required>
        
            <label for="lname" class="required">Nom</label>
            <input type="text" id="lname" name="lastname" placeholder="Votre nom.." required>
        
            <label for="email" class="required">Email</label>
            <input type="text" id="email" name="email" placeholder="Votre email.." required>
        
            <label for="message" class="required">Message</label>
            <textarea id="message" name="message" placeholder="Ecrivez votre message ici.." required></textarea>
        
            <input type="submit" value="Envoyer">
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            var isValid = true;
            var formInputs = this.querySelectorAll("[required]");
            formInputs.forEach(function(input) {
                if (!input.checkValidity()) {
                    isValid = false;
                    input.classList.add("error");
                } else {
                    input.classList.remove("error");
                }
            });
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
