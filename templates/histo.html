<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        // Récupérer les données depuis l'API OpenWeatherMap
        fetch('https://samples.openweathermap.org/data/2.5/forecast?lat=0&lon=0&appid=xxx')
          .then(response => response.json())
          .then(data => {
            // Extraire les températures
            const temperatures = data.list.map(entry => entry.main.temp);

            // Créer un histogramme
            var histogramData = new google.visualization.DataTable();
            histogramData.addColumn('string', 'Temps');
            histogramData.addColumn('number', 'Température');
            histogramData.addRows(temperatures.map(temp => [temp.toString(), temp]));

            var options = {
              title: 'Histogramme des températures',
              legend: { position: 'none' },
              hAxis: { title: 'Température (°C)' },
              vAxis: { title: 'Fréquence' }
            };

            var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
            chart.draw(histogramData, options);
          });
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
