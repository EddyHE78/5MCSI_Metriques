<html>
  <head>
    <meta charset="UTF-8" />
    <title>Metrique</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawBackgroundColor);
     function drawBackgroundColor() {
      function drawChart(data) {
        // Convertir les données récupérées en un tableau utilisable par Google Charts
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Temps');
        dataTable.addColumn('number', 'Température');
        data.list.forEach(entry => {
          var time = new Date(entry.dt * 1000);
          dataTable.addRow([time.toLocaleTimeString(), entry.main.temp]);
        });
        // Configurer les options de l'histogramme
        var options = {
          title: 'Évolution des températures',
          legend: { position: 'bottom' },
          hAxis: { title: 'Temps' },
          vAxis: { title: 'Température (°C)' }
        };
        var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
        chart.draw(dataTable, options);
      }
      // Récupération de données depuis l'API OpenWeatherMap
      fetch('https://samples.openweathermap.org/data/2.5/forecast?lat=0&lon=0')
        .then(response => response.json())
        .then(data => {
          drawChart(data);
        });
    }
    </script>
  </body>
</html>
