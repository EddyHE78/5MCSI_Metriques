<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Évolution des températures de Tawarano | HE Eddy</title>
  <!-- Charger la bibliothèque Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Année', 'Température (°C)'],
        ['2019', 25],
        ['2020', 26],
        ['2021', 24],
        ['2022', 27],
        // Ajoutez vos données ici
      ]);

      var options = {
        title: 'Évolution des températures de Tawarano',
        legend: { position: 'none' },
        vAxis: { title: 'Température (°C)' },
        hAxis: { title: 'Année' },
        colors: ['#3366CC'], // Couleur des colonnes
        chartArea: { width: '80%', height: '70%' }, // Ajuster la taille de la zone de tracé
        bar: { groupWidth: '50%' }, // Ajuster la largeur des colonnes
        backgroundColor: '#f0f0f0' // Fond de couleur
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body style="background-color: #f9f9f9;"> <!-- Fond de couleur pour le corps de la page -->
  <!-- Div où le graphique sera affiché -->
  <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
