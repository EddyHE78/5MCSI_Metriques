<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        // Appel à une fonction pour récupérer et formater les données
        fetchWeatherData();
      }

      function fetchWeatherData() {
        // Récupérer les données météorologiques depuis l'API OpenWeatherMap
        fetch('https://samples.openweathermap.org/data/2.5/forecast?lat=0&lon=0&appid=xxx')
          .then(response => response.json())
          .then(data => {
            // Formater les données pour Google Charts
            var formattedData = [['Date', 'Temperature']];
            data.list.forEach(entry => {
              var date = new Date(entry.dt * 1000); // Convertir la date en millisecondes
              formattedData.push([date.toLocaleDateString(), entry.main.temp]);
            });

            // Créer un tableau de données Google Charts
            var chartData = google.visualization.arrayToDataTable(formattedData);

            // Options du graphique
            var options = {
              title: 'Température prévue',
              legend: { position: 'none' },
            };

            // Créer un objet de graphique de type Histogramme
            var chart = new google.visualization.Histogram(document.getElementById('chart_div'));

            // Dessiner le graphique avec les données et les options
            chart.draw(chartData, options);
          });
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
